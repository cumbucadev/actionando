name: Deploy

on: 
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
  
      - name: Install dependencies
        run: npm install
  
      - name: Run build
        run: npm run build

      - name: Run deploy
        run: npm run deploy

      - name: Post-deploy message
        run: echo "Application deployed successfully!"
